    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example</title>
        <style>
            body {
                  background-image: url("focie/mabel466.gif");
                background-size: 100%;
                
                margin: 0;
                font-family: 'Roboto', sans-serif;
               
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            h1 {
                text-align: center;
                text-transform: uppercase;
                font-weight: 700;
                margin: 0;
                filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
                opacity: 0;
                animation: slideIn 0.5s ease-out 1s forwards;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #codingButton {
                display: flex;
                align-items: center;
                padding: 15px 32px;
                text-align: center;
                text-transform: uppercase;
                text-decoration: none;
                font-weight: bold;
                font-size: 16px;
                cursor: pointer;
                border-radius: 12px;
                color: white;
                border: 2px solid black;
                background-color: rgba(255, 255, 255, 0.1);
                overflow: hidden;
                position: relative;
                opacity: 0;
                animation: slideIn 0.5s ease-out 1.5s forwards;
            }

            #codingButton:hover .arrow {
                animation: slideArrow 1s forwards;
            }

            #codingButton .arrow {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
                transition: transform 0.5s ease-in-out;
            }

            #codingButton:hover .arrow {
                transform: translate(-50%, -50%) rotate(180deg);
            }

            @keyframes slideArrow {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(180deg);
                }
            }

            #codingButton:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            @keyframes rainbow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            .menu-button {
          display: inline-block;
          padding: 10px 20px;
          background-color: #FF9900;
          color: black;
          border: 4px solid black;
          border-radius: 50%;
          text-decoration: none;
          font-size: 18px;
          margin-top: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-left: 2rem;
          transition: background-color 0.2s;
          float: left;
        }
        
        .menu-button:hover {
          background-color: #bd212d;
        }
        </style>
    </head>
    <body>
        <h1>NO TO PIJEMY</h1>
        <br>
        <a href="focie/mabel466.gif" id="codingButton">
            <span class="arrow">=></span>
        </a>
    </body>
    </html>
